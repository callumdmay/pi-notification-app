<!DOCTYPE html>
<html ng-app="notificationApp">

<head>

    <title>Notification Center</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="app/views/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/views/clock_styles.css">
    <link rel="stylesheet" type="text/css" href="app/views/weather_styles.css">
    <link rel="stylesheet" type="text/css" href="app/views/fonts/roboto.css">
    <script src="app/js/angular.min.js"></script>

</head>

<body style="background: #000;color: #AAA;">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6" ng-controller="TimeCtrl">
                <div class="row">
                    <div id="clockDate" class="text-left">{{ clock | date:'EEEE'}}, {{ clock | date:'MMMM'}} {{ clock | date:'d'}}</div>
                </div>
                <div class="row">
                    <div id="clockNumbers" class="pull-left">{{ clock | date:'h'}}:{{ clock | date:'mm'}}</div>
                    <div class="col-sm-2 text-left" >
                        <div id="clockSeconds" class="row">{{ clock | date:'ss'}}</div>
                        <div id="clockPeriod" class="row">{{ clock | date:'a'}}</div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 text-center" ng-controller="weatherController">
                <div ng-hide="!currentWeatherData">
                    <div class="row">
                        <span id="weatherCity">{{ currentWeatherData.name }}:</span>
                        <span id="weatherTemperature">{{currentWeatherData.main.temp| number:0}}</span><sup id="weatherSymbol">&#8451</sup>
                    </div>
                    <div class="row">
                        <p id="weatherCondition" class="text-capitalize">{{ currentWeatherData.weather[0].description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app/app.js"></script>
    <script src="app/controllers/clockController.js"></script>
    <script src="app/controllers/weatherController.js"></script>
</body>

</html>
