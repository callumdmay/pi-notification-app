<!DOCTYPE html>
<html ng-app="notificationApp">

<head>

    <title>Notification Center</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="app/views/main.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/views/clock_styles.css">
    <link rel="stylesheet" type="text/css" href="app/views/weather_styles.css">
    <link rel="stylesheet" type="text/css" href="app/views/football_styles.css">
    <link rel="stylesheet" type="text/css" href="app/views/fonts/roboto.css">
    <script src="node_modules/angular/angular.min.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
        <ng-include src="'app/views/partials/clockPartial.html'"></ng-include>
        <ng-include src="'app/views/partials/weatherPartial.html'"></ng-include>
      </div>
      <div class="row">
          <ng-include src="'app/views/partials/footballPartial.html'"></ng-include>
      </div>
    </div>


    <script src="app/app.js"></script>
    <script src="app/controllers/clockController.js"></script>
    <script src="app/controllers/weatherController.js"></script>
    <script src="app/controllers/footballController.js"></script>
</body>

</html>
