<div class="row">
<swiper effect="cube" grab-cursor="true" cube="{
     shadow: true,
     slideShadows: true,
 }" style="width: 100%; height: 100%; position: absolute;">
    <slides>
        <slide>
          <div class="col-sm-12">
            <div class="row">
                <ng-include src="'clockPartial.html'"></ng-include>
                <ng-include src="'weatherPartial.html'"></ng-include>
            </div>
            <div class="row">
                <ng-include src="'footballPartial.html'"></ng-include>
                <ng-include src="'mapPartial.html'"></ng-include>
            </div>
          </div>
        </slide>
        <slide></slide>
    </slides>
</swiper>
</div>
