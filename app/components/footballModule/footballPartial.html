<div class="col-sm-6" ng-controller="footballController">
    <div id="footballDiv1" ng-hide="!leagueTableData" class="animated zoomIn">
        <table id="footballTable" class="table table-condensed">
            <thead id="footballHeader">
                <tr>
                    <th></th>
                    <th>Team</th>
                    <th class="text-center">GP</th>
                    <th class="text-center">GD</th>
                    <th class="text-center">Pts</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="team in leagueTableData.standing" ng-click="rowClick(team)" ng-class="getCSSClass(team)">
                    <th>{{team.position}}</th>
                    <th>{{team.teamName}}</th>
                    <th class="thin text-center">{{team.playedGames}}</th>
                    <th class="thin text-center">{{team.goalDifference}}</th>
                    <th class="thin text-center">{{team.points}}</th>
                </tr>
            </tbody>
        </table>
    </div>
    <div>

    <div id="footballNextGame" class="col-sm-12" ng-hide="!currentTeam">
      <img src="{{currentTeam.crestURI}}"  width="30" height="30"> {{fixtureStatus}}
    </div>
</div>
