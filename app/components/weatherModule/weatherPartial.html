<a href="#/weather" class="link">
    <div class="col-sm-6 text-center" ng-controller="weatherController">
        <div ng-hide="!currentWeatherData || !forecastWeatherData">
            <div class="row">
                <span id="weatherCity">{{currentWeatherData.current_observation.display_location.city}}</span>
                <span id="weatherTemperature">{{ currentWeatherData.current_observation.temp_c }}<sup id="weatherSymbol">&#8451</sup></span>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="weatherCondition">Currently
                        {{ currentWeatherData.current_observation.weather | lowercase }}</div>
                    <div class="row">Today:
                        {{forecastWeatherData.forecast.txt_forecast.forecastday[0].fcttext_metric}}</div>
                </div>
            </div>
        </div>
    </div>
</a>
